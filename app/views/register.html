<div class="login-prompt">
	<form ng-submit="logIn(user.email, user.password);">
		<label>Name</label>
		<input type="text" class="form-control" placeholder="Max Mustermann" ng-model="user.name" required></input>
		<label>Username</label>
		<input type="text" class="form-control" placeholder="max@mustermann.de" ng-model="user.email" required></input>
		<label>Password</label>
		<input type="password" class="form-control" ng-model="user.password"></input>
		<input type="submit" class="btn btn-branded"></input>
	</form>

	<a href="#/login">...or log in</a>
</div>

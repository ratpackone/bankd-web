<div class="login-prompt">
	<form ng-submit="logIn(user.email, user.password);">
		<label>Username</label>
		<input type="text" class="form-control" placeholder="max@mustermann.de" ng-model="user.email"></input>
		<label>Password</label>
		<input type="password" class="form-control" ng-model="user.password"></input>
		<input type="submit" class="btn btn-branded"></input>
	</form>
</div>
